<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 — Page introuvable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
      h1,
      h2 {
        font-family: "Nunito", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-slate-950 text-white min-h-screen flex flex-col items-center justify-center px-6 text-center overflow-hidden relative"
  >
    <!-- Blob déco haut gauche -->
    <div
      class="absolute top-0 left-0 w-96 h-96 bg-emerald-500 opacity-10 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2 pointer-events-none"
    ></div>

    <!-- Blob déco bas droite -->
    <div
      class="absolute bottom-0 right-0 w-80 h-80 bg-teal-500 opacity-10 rounded-full blur-3xl translate-x-1/3 translate-y-1/3 pointer-events-none"
    ></div>

    <!-- Badge -->
    <div
      class="mb-6 inline-flex items-center gap-2 bg-white/5 border border-white/10 rounded-full px-4 py-1.5"
    >
      <span
        class="w-2 h-2 rounded-full bg-red-500 animate-pulse inline-block"
      ></span>
      <span
        class="text-xs text-white/50 tracking-widest uppercase font-semibold"
        >Erreur système</span
      >
    </div>

    <!-- 404 -->
    <h1
      class="text-[clamp(6rem,22vw,18rem)] font-black leading-none tracking-tighter bg-gradient-to-br from-white via-slate-300 to-slate-600 bg-clip-text text-transparent select-none"
    >
      404
    </h1>

    <!-- Ligne déco -->
    <div class="flex items-center gap-3 my-6">
      <div
        class="h-px w-16 bg-gradient-to-r from-transparent to-emerald-500"
      ></div>
      <span class="text-emerald-400 text-lg">✦</span>
      <div
        class="h-px w-16 bg-gradient-to-l from-transparent to-emerald-500"
      ></div>
    </div>

    <!-- Texte -->
    <h2 class="text-2xl font-extrabold mb-3 text-white">Page introuvable</h2>
    <p class="text-slate-400 text-sm max-w-sm leading-relaxed mb-10">
      La page que vous cherchez a été supprimée, déplacée, ou n'a jamais existé.
      Peut-être avez-vous suivi un mauvais lien ?
    </p>

    <!-- Boutons -->
    <div class="flex flex-col sm:flex-row gap-3">
      <a
        href="index.html"
        class="px-8 py-3 rounded-xl bg-emerald-500 hover:bg-emerald-400 text-slate-950 font-bold text-sm tracking-wide transition-all duration-200 hover:-translate-y-0.5 active:translate-y-0 shadow-lg shadow-emerald-900/50"
      >
        ← Retour à l'accueil
      </a>
    </div>

    <!-- Footer code -->
    <p
      class="absolute bottom-6 text-xs text-slate-700 tracking-widest uppercase font-mono"
    >
      HTTP 404 · Not Found
    </p>
  </body>
</html>
